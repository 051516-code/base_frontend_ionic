<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h2>Restablece tu Contraseña</h2>
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="onResetSubmit()">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="resetForm.get('password')!.touched && resetForm.get('password')!.invalid">
        <p *ngIf="resetForm.get('password')!.errors?.['required']">La contraseña es obligatoria.</p>
        <p *ngIf="resetForm.get('password')!.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="resetForm.get('confirmPassword')!.touched && resetForm.errors?.['passwordMismatch']">
        <p>Las contraseñas no coinciden.</p>
      </ion-text>
    </ion-list>

    <ion-button expand="full" color="primary" type="submit" [disabled]="resetForm.invalid">Restablecer Contraseña</ion-button>
  </form>
</ion-content>
